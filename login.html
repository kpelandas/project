
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haze</title>
    <link rel="stylesheet" href="ken.css" />
    <script src="ken.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form onsubmit="return validate();">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter Username"
            id="username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Enter Password"
            id="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remeber-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" onclick="showRegisterForm()"></a>
        </div>

        <button type="button" id="LoginButton" class="btn" onclick="validate()">
          Login
        </button>

        <div class="register-link">
          Don't have an account?
          <a href="#" onclick="showRegisterForm()">Register</a>
        </div>
    </form>
    
      <form id="registrationForm" style="display: none">
        <h1>Register</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter Your Name"
            id="fullName"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter Email" id="email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Create Password"
            id="registerPassword"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button
          type="button"
          id="RegisterButton"
          class="btn"
          onclick="register()"
        >
          Register
        </button>

        <div class="register-link">
          Already have an account?
          <a href="#" onclick="showLoginForm()">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>







<style>

* {
   
    box-sizing: border-box;
    font-family: "Courier New", Courier, monospace;
    justify-content: center;
    
  }
  
  body {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(8,0,8,0.75),rgba(0,0,8,0.75)),url(https://png.pngtree.com/thumb_back/fh260/background/20230611/pngtree-bedroom-with-plants-on-it-with-an-old-bed-image_2965131.jpg);
    background-position: center;
    background-size: cover;
    justify-content: center;
    margin-left: 38%;
  }

  .container {
    border: 1px solid black;
   
    width: fit-content;
    height: fit-content;
    padding: 20px;
    border-radius: 20px;
    background-color: rgba(125, 128, 125, 0.836);
    box-shadow: 3px 1px 2px 2px rgb(170, 172, 170);
    text-align: center;
    margin-top: 10%;
  }
  
  .container h1 {
    font-size: 18px; 
    text-align: center;
  }
  
  .container .input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
  }
  
  .input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-radius: 40px;
    font-size: 16px;
    color: #000;
    padding: 20px 45px 20px 20px;
    font-family: cursive;
  }
  
  .input-box input::placeholder {
    color: #000;
  }
  
  .input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }
  
  .container .remeber-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
  }
  
  .remeber-forgot label input {
    margin: 3px;
  }
  
  .remeber-forgot a {
    color: #000;
    text-decoration: none;
  }
  
  .remeber-forgot a:hover {
    text-decoration: underline;
  }
  
  .container .btn {
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    font-size: 16px;
    color: #000;
    font-weight: 600;
  }
  
  .container .register-link {
    font-size: 14.5px;
    text-align: center;
    margin-top: 20px;
    margin: 20px 0 15px;
  }
  
  .register-link p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }
  
  .register-link p a:hover {
    text-decoration: underline;
  }
  
 
  .container form:nth-child(2) {
    margin-top: 20px;
  }
  
  .container form:nth-child(2) h1 {
    font-size: 18px;
  }
  
  .container form:nth-child(2) .input-box {
    margin: 15px 0;
  }
  
  .container form:nth-child(2) .btn {
    margin-top: 15px;
  }
  .btn{
    border-radius: 4px;
    font-size: 17px;
    border: 1px solid grey;
    padding: 3px;
    font-family: cursive;
    background-color: antiquewhite;
    cursor: pointer;
    transition: 200ms;
  }
